{% extends 'navbar.html' %}
{% block nav %}
<style>
  body {
    background-image: url('https://media.gettyimages.com/id/1695075178/photo/apples-new-iphone-15-goes-on-sale.jpg?s=2048x2048&w=gi&k=20&c=exyoGLl4NlmimjSZCbgPA0UjEgzYfYLzj7tsL-ZSXfk='); /* Replace with your image path */
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    background-attachment: fixed; /* Fix the background image */
    font-family: Arial, sans-serif; /* Optional: Set a default font family */
  }

  .card {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for cards */
    border: none; /* Remove border from cards */
    transition: transform 0.2s ease; /* Smooth scale transition on hover */
    margin-bottom: 20px; /* Add margin bottom between cards */
  }

  .card:hover {
    transform: scale(1.02); /* Scale up slightly on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
  }

  .card-header {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for card headers */
    border-bottom: 1px solid #dee2e6; /* Light border at bottom of card header */
  }

  .card-footer {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for card footer */
    border-top: 1px solid #dee2e6; /* Light border at top of card footer */
    text-align: center; /* Center align delete button */
    padding-top: 10px; /* Add padding to the top of the footer */
  }

  .page-title {
    background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent blue background for title */
    color: #ffffff; /* White text color */
    padding: 15px; /* Padding around the text */
    text-align: center; /* Center align text */
    border-radius: 10px; /* Rounded corners */
    margin-bottom: 20px; /* Bottom margin */
  }

  .confirm-delete-heading {
    font-size: 28px; /* Adjust font size as needed */
    margin-bottom: 10px; /* Bottom margin for spacing */
  }
</style>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white text-center">
          <h1 class="confirm-delete-heading">Confirm Delete?</h1>
        </div>
        <div class="card-body text-center">
          <h4 class="mb-4">Are you sure you want to delete this Blog?</h4>
          <div class="card mt-3">
            {% if object.image %}
            <img class="card-img-top" src="{{ object.image.url }}" style="max-width: 100%; height: auto;" alt="Card image cap">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ object.title }}</h5>
              <p class="card-text">{{ object.desc }}</p>
            </div>
            <div class="card-footer text-muted">
              <small>{{ object.date }}</small>
            </div>
          </div>
          <form action="{% url 'db' object.id %}" method="post" class="mt-4 text-center">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete" class="btn btn-danger btn-sm">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock nav %}
