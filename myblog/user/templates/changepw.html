{% extends 'navbar.html' %}
{% block nav %}
<style>
  body {
    background-image: url('https://media.gettyimages.com/id/1695075178/photo/apples-new-iphone-15-goes-on-sale.jpg?s=2048x2048&w=gi&k=20&c=exyoGLl4NlmimjSZCbgPA0UjEgzYfYLzj7tsL-ZSXfk='); /* Replace with your image path */
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    font-family: Arial, sans-serif; /* Optional: Set a default font family */
  }

  .container {
    margin-top: 50px; /* Adjust as needed */
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for form */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1); /* Soft shadow effect */
  }

  .form-title {
    text-align: center;
    margin-bottom: 30px;
    color: #333; /* Dark text color */
  }

  .alert {
    margin-bottom: 20px;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h1 class="form-title">Change Password</h1>
        
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock nav %}
